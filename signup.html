<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up here</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <center>
    <div class="sign">

    <h1>Sign up here</h1>
    <input type="text" class="first" name="firstname" id="firstname" placeholder="Firstname"> <br> <br>
     
    <input type="text" class="last" name="lastname" id="lastname" placeholder="Lastname"> <br> <br>

    <input type="email" class="mail" name="email" id="email" placeholder="E-mail"> <br> <br>
    
    <input type="password" class="pass" name="password" id="password" placeholder="Password"> <br> <br>

    <input type="submit" class="submit" value="submit">
</div>
</center>
</body>
</html>
